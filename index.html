<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManagePro</title>
    <!-- For general favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- For favicon on Apple devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <!-- For favicon on Android devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/public/android-chrome-512x512.png"
    />
    <!-- For favicon on Windows devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <!-- For Safari pinned tab -->
    <link rel="mask-icon" href="/public/favicon.ico" color="#5bbad5" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
